<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Um card simples e moderno de links para redes sociais"
    />
    <meta name="author" content="Matheus Rossi" />
    <title>Social Links Profile</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="card-container">
      <img
        class="card-perfil-imagem"
        src="./img/avatar-jessica.jpeg"
        alt="Foto de Jessica Randall"
      />
      <h1 class="card-titulo-perfil">Jessica Randall</h1>
      <span class="card-localizacao">London, United Kingdom</span>

      <p class="card-descricao">"Front-end developer and avid reader."</p>

      <ul class="card-lista-links">
        <li>
          <a class="link" href="#">GitHub</a>
        </li>

        <li>
          <a class="link" href="#">Frontend Mentor</a>
        </li>

        <li>
          <a class="link" href="#">LinkedIn</a>
        </li>

        <li>
          <a class="link" href="#">Twitter</a>
        </li>

        <li>
          <a class="link" href="#">Instagram</a>
        </li>
      </ul>
    </section>
  </body>
</html>
