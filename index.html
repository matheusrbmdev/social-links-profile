<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Um card simples e moderno de links para redes sociais"
    />
    <meta name="author" content="Matheus Rossi" />
    <title>Social Links Profile</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="card-container">
      <img class="card-perfil-imagem" src="" alt="Foto de Jessica Randall" />
      <h1 class="card-titulo-perfil">Jessica Randall</h1>
      <span class="card-localizacao">London, United Kingdom</span>

      <p class="card-descricao">"Front-end developer and avid reader"</p>

      <div class="card-link">
        <h2>GitHub</h2>
      </div>

      <div class="card-link">
        <h2>Frontend Mentor</h2>
      </div>

      <div class="card-link">
        <h2>Linkedin</h2>
      </div>

      <div class="card-link">
        <h2>Twitter</h2>
      </div>

      <div class="card-link">
        <h2>Instagram</h2>
      </div>
    </section>
  </body>
</html>
